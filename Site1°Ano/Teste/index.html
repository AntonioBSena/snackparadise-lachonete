<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Paradise</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="modelos">
        <div class="lanche-item">
            <a href="javascript:void(0)">
                <div class="lanche-item--img"><img src="" /></div>
                <div class="lanche-item--add">+</div>
            </a>
            <div class="lanche-item--preco">R$ --</div>
            <div class="lanche-item--nome">--</div>
            <div class="lanche-item--desc"></div>
        </div>
    </div>

    <header>
        <h1>Snack Paradise</h1>
        <div class="menu-aberto"><span>0</span> 🛒</div>
    </header>

    <main>
        <h2>Lanches</h2>
        <div class="area-lanches"></div>

    <aside>
        <div class="area-carrinho">
            <div class="menu-fechar">❌</div>
            <h1>Seu Carrinho</h1>
            <div class="carrinho"></div>
            <div class="detalhes-carrinho">
                <div class="total-carrinho total grande">
                    <span>Total</span>
                    <span>R$ 0.00</span>
                </div>
                <div class="finalizar-compra">Finalizar a compra</div>
            </div>
        </div>
